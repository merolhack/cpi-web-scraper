name: Hybrid Scraper

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch: # Manual trigger
    inputs:
      product_id:
        description: 'Specific Product ID to scrape (Optional)'
        required: false
        type: string

jobs:
  scrape:
    runs-on: ubuntu-22.04 # Pinned to 22.04 to support Playwright 1.40 dependencies
    environment: 'Python script'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: |
        playwright install chromium
        playwright install-deps

    - name: Harvest Proxies
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python scripts/proxy_harvester.py

    - name: Run Scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        if [ -n "${{ inputs.product_id }}" ]; then
          python main.py --product_id ${{ inputs.product_id }}
        else
          python main.py
        fi
